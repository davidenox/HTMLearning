<!-- Primo Esempio -->
<!DOCTYPE html> <!-- Tipo di documento ( HTML5 )-->
<html> <!-- Radice di una pagina HTML -->
    <head> <!-- Contiene informazioni sulla pagina -->
        <title> Basic </title> <!-- Da un titolo alla pagina -->
    </head>
    <body> <!-- Definisce l'intero corpo e testo della pagina  -->
        <h1>Intestazione 1</h1> <!-- Definisce una grande intestazione (1-6)-->
        <p1>Paragrafo 1</p1> <!-- Definisce un paragrafo -->
    </body>
</html>
<!-- - Le intestazioni vengono definite dai tag da <h1> a <h6>
        ( Il numero rappresenta la grandezza)
     - I paragrafi bengono definiti dal tag <p>
     - I link vengono definiti con i tag <a> 
     - Le immagini vengono definite con il tag <img>
        ( src = source file, alt = alternative text, widht e height lo sai)
     - Il tag <br> in un parafrafo raooresenta l'interruzione di riga  
     - L'attributo style è usato per aggiungere stili ad un elemento
     - L'attributo lang dentro il tag <html> dichiara il linguaggio della pagina 
     - L'attributo title definisce qualche informazione extra su un elemento 
    -->
<html lang="it">
    <body>
        <h2> Link in HTML </h2>
        <p> I Link vengono definiti dal tag a :</p>
        <a href="http://www.google.com">Link al sito Google</a>
        <h2>Immagini in HTML</h2>
        <img src="img1/coding.png" alt="Coding" width="150" height="142">
        <p> Questa è <br> un'interruzione di riga </p>
        <p style="color:red;"> Questo è un paragrafo rosso </p>
        <p title="Qui c'è extra"> Puntami </p>
    </body>
</html>
